<!-- ticket category date handling -->
<h6 class="card-subtitle text-muted" *ngIf="!category.expired && category.saleInFuture">{{'show-event.sales-not-started'|translate: {'0': category.formattedInception[currentLang]} }}</h6>
<h6 class="card-subtitle text-muted" *ngIf="!category.expired && !category.saleInFuture">{{'show-event.sales-end'|translate: {'0': category.formattedExpiration[currentLang]} }}</h6>
<h6 class="card-subtitle text-muted" *ngIf="category.expired">{{'show-event.sales-ended'|translate: {'0': category.formattedExpiration[currentLang]} }}</h6>
