<div *ngIf="events" class="application-container p-2 p-md-5">
  <app-language-selector [contentLanguages]="languages"></app-language-selector>

  <div *ngIf="containsEvents || !containsSubscriptions" class="mb-2">
    <h1 transloco="event-list.title"></h1>

    <div class="mb-3" *ngFor="let event of events">
      <app-basic-event-info [event]="event"></app-basic-event-info>
    </div>
    <div *ngIf="displayViewAllEventsButton" class="text-center">
      <a [routerLink]="['events-all']" class="btn btn-light" translate="home.view.all.events"></a>
    </div>


    <div class="alert text-center" *ngIf="events.length == 0">
      <div class="h3" translate="event-list.no-events"></div>
    </div>
  </div>

  <hr *ngIf="containsEvents && containsSubscriptions">

  <div *ngIf="containsSubscriptions">
    <h1 translate="subscription.title"></h1>

    <div class="card-deck">
        <app-basic-subscription-info [subscription]="subscription" *ngFor="let subscription of subscriptions" class="card card-light event-card"></app-basic-subscription-info>
    </div>

    <div *ngIf="displayViewAllSubscriptionsButton" class="text-center">
      <a [routerLink]="['subscriptions-all']" class="btn btn-light" translate="home.view.all.subscriptions"></a>
    </div>
  </div>

</div>
