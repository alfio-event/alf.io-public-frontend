<div class="mb-5 d-md-flex text-center text-md-left justify-content-md-center">
    <div *ngIf="linksContainer.termsAndConditionsUrl"><a [href]="linksContainer.termsAndConditionsUrl" target="_blank" rel="noopener">{{'reservation-page.tc.link.text'|translate}}</a></div>
    <div class="ml-3 mr-3 d-none d-md-block" *ngIf="linksContainer.termsAndConditionsUrl && linksContainer.privacyPolicyUrl">&ndash;</div>
    <div *ngIf="linksContainer.privacyPolicyUrl"><a [href]="linksContainer.privacyPolicyUrl" target="_blank" rel="noopener">{{'reservation-page.privacy.link.text'|translate}}</a></div>
</div>
